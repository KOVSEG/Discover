<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Discover</title>
</head>
  
  <body>
    <header class="header">
  <div class="header__inner">
    <div class="header__title">
      QWERy
    </div>
    <div class="header__nav">
      <a class="header__link link-inform" href="#" target="_blank">Information</a>
      <a class="header__link link-about" href="#" target="_blank">About Us</a>
      <a class="header__link link-culture" href="#" target="_blank">Culture</a>
    </div>
    <div class="header__search">
      <span class="header__img">
        <img class="header__image" src="../img/header/icons/coolicon.svg" alt="Search">
      </span>
      <span class="header__finder">Search</span>
    </div>
  </div>
</header>

    <aside class="aside__left">
      <div class="aside__left-follow">
        Follow us
      </div>
      <div class="aside__left-icons">
        <a class="aside__link link-instagram" href="#"><img src="../img/aside/icons/instagram.png" alt="instagram"></a>
        <a class="aside__link link-twitter" href="#"><img src="../img/aside/icons/twitter.png" alt="twitter"></a>
        <a class="aside__link link-facebook" href="#"><img src="../img/aside/icons/facebook.png" alt="facebook"></a>
      </div>
    </aside>

    <div class="main__intro">
      <div class="main__inner">
        <div class="main__upper">
          <div class="main__upper-line"></div>
          <div class="main__upper-explore">
            Explore the nature beauty
          </div>
        </div>

        <div class="main__title">
          <div class="main__title-discover">
            Discover
          </div>
          <div class="main__title-wonder">
            Wonderful Indonesia
          </div>
        </div>

        <div class="main__scroll">
          <a class="main__scroll-link" href="#"><span class="main__scroll-down">Scroll down</span><img class="main__scroll-image" src="../img/maincontent/icons/navigation/arrow24px.png" alt="arrow"></a>
        </div>
      </div>
    </div>

    <footer>
  <div class="footer__inner"></div>
</footer>
  </body>
</html>
